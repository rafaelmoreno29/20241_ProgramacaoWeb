<div class="container">
  <div class="row">
    <div class="col-md-12">
      <input for="label" type="checkbox" [(ngModel)]="mostrarTabela" />
      <label id="label">Mostrar Tabela</label>
    </div>
    <div class="col-md-12">
      <table class="table" *ngIf="mostrarTabela">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Valor Automovel</th>
            <th>Sexo</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of apolices">
            <td>{{ item.nome }}</td>
            <td>{{ item.idade }}</td>
            <td>{{ item.valorAutomovel }}</td>
            <td [ngClass]="item.sexo == 'M' ? 'masculino' : 'feminino'">
              {{ item.sexo }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
