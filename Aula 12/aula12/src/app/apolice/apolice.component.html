<form #myForm="ngForm" (ngSubmit)="submitForm(myForm)">
  <label class="form-label" for="nome">Nome</label>
  <input
    class="form-control"
    type="text"
    id="nome"
    name="nome"
    ngModel
    required
  />
  <label class="form-label" for="idade">Idade</label>
  <input
    class="form-control"
    type="text"
    id="idade"
    name="idade"
    ngModel
    required
  />
  <label class="form-label" for="valorAutomovel">Valor Automovel</label>
  <input
    class="form-control"
    type="text"
    id="valorAutomovel"
    name="valorAutomovel"
    ngModel
    required
  />
  <label class="form-label" for="valorAuto">Sexo</label>
  <select class="form-control" id="sexo" name="sexo" ngModel required>
    <option value="M">Masculino</option>
    <option value="F">Feminino</option>
  </select>
  <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">
    Entrar
  </button>
  <p>Valor da Ap√≥lice: {{ valorApolice }}</p>
</form>
