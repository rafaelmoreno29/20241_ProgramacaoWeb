<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <label for="" class="form-label">Número 1</label>
          <input type="number" class="form-control" id="n1" value="10" />
        </div>
        <div class="col-md-4">
          <label for="" class="form-label">Número 2</label>
          <input type="number" class="form-control" id="n2" value="5" />
        </div>
        <div class="col-md-4">
          <label for="" class="form-label">Resultado</label>
          <input type="number" class="form-control" id="resultado" readonly />
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-primary float-end" onclick="somar()">
            Somar
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      function somar() {
        console.log("Escrevendo no console...");
        /* let nome = prompt("Qual é o seu nome?");
      alert("O nome digitado é: " + nome);
      */
        let n1 = document.getElementById("n1").value;
        let n2 = document.getElementById("n2").value;
        let soma = parseFloat(n1) + parseFloat(n2);

        document.getElementById("resultado").value = soma;

        if (soma >= 10) {
          document.getElementById("resultado").style.backgroundColor = "green";
        } else {
          document.getElementById("resultado").style.backgroundColor = "red";
        }
        //alert("A soma dos números é: " + soma);
      }
    </script>
  </body>
</html>
