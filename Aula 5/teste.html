<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        display: flex;
        flex-flow: row wrap;
        justify-content: center;
        align-items: center;
        align-content: center;
        height: 100vh;
        border: 1px solid black;
        gap: 10px;
      }
      .item {
        background-color: aqua;
        padding: 10px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="item">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Vero placeat
        nesciunt eligendi ipsum, in labore ex
      </div>
      <div class="item" style="align-self: flex-end">One</div>
      <div class="item" style="flex-grow: 2">
        one<br />one<br />one<br />one<br />
      </div>
    </div>
  </body>
</html>
