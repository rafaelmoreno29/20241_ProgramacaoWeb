<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        width: 100%;
      }
      .row {
        flex-flow: row wrap;
        background-color: aqua;
        padding: 10px;
        border: 1px solid black;
        width: 100%;
      }
      .col {
        flex-flow: row nowrap;
        background-color: green;
        padding: 10px;
        border: 1px solid black;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
      <div class="row">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
      </div>
      <div class="row">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
      </div>
    </div>
  </body>
</html>
