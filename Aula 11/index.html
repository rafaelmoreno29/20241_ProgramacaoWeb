<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <title>Aula 11</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-10">
          <label for="" class="label-control">Convidado</label>
          <input type="text" class="form-control" id="convidado" />
        </div>
        <div class="col-md-2">
          <button onclick="adicionar()" class="btn btn-primary mt-4">
            Adicionar
          </button>
          <button class="btn bt-danger" onclick="limpar()">Limpar</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2>Convidados adicionados:</h2>
          <ul id="ulConvidado"></ul>
        </div>
      </div>
    </div>
    <script>
      var convidados = [];
      function limpar() {
        convidados = [];
        document.getElementById("ulConvidado").innerHTML = "";
      }

      function adicionar() {
        let convidado = document.getElementById("convidado").value;
        if (convidado != "") {
          convidados.push(convidado);
          document.getElementById("convidado").value = "";
          console.log(convidados);

          let ul = document.getElementById("ulConvidado");
          let li = document.createElement("li");
          let btn = document.createElement("button");
          btn.classList.add("btn", "btn-danger", "btn-sm");
          btn.innerHTML = "Remover";
          btn.addEventListener("click", function () {
            let index = convidados.indexOf(convidado);
            convidados.splice(index, 1);
            ul.removeChild(li);
          });
          li.innerHTML = convidado;
          li.appendChild(btn);
          ul.appendChild(li);
        }
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
